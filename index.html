<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tc App</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }
    .button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background-color: #FFD700;
      color: #000;
      border-radius: 20px;
      padding: 15px 30px;
      margin: 10px 0;
      font-size: 1.2rem;
      font-weight: bold;
      text-align: center;
      text-decoration: none;
      box-shadow: 0 4px 8px rgba(255, 215, 0, 0.5);
      transition: transform 0.2s, box-shadow 0.2s;
      width: 250px;
    }
    .button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(255, 215, 0, 0.7);
    }
    .top-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }
    .wheel {
      width: 300px;
      height: 300px;
      margin: 20px 0;
      border-radius: 50%;
      background: conic-gradient(#00FFFF, #FFFF00, #00FFFF);
    }
    .footer {
      position: fixed;
      bottom: 10px;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-evenly;
      background-color: #111;
      padding: 10px 0;
      border-top: 2px solid #0ff;
    }
    .footer-button {
      background-color: #FFD700;
      color: #000;
      border-radius: 15px;
      padding: 10px 20px;
      font-size: 1rem;
      font-weight: bold;
      text-align: center;
      box-shadow: 0 4px 8px rgba(255, 215, 0, 0.5);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .footer-button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(255, 215, 0, 0.7);
    }
    .coming-soon {
      opacity: 0.5;
    }
  </style>
</head>
<body>

  <!-- Install & Share Buttons -->
  <div class="top-buttons">
    <button class="button" onclick="installPWA()">📲 Install</button>
    <button class="button" onclick="shareApp()">🚀 Share</button>
  </div>

  <!-- Spin Wheel -->
  <div class="wheel"></div>

  <!-- Main Buttons -->
  <button class="button">🎰 Spin for Tc</button>
  <button class="button">❤️ Profile</button>
  <button class="button">📜 Feed</button>
  <button class="button">🏘️ Groups</button>
  <button class="button">ℹ️ Info</button>

  <!-- Add padding below the last button -->
  <div style="height: 100px;"></div>


  <!-- Floating Footer Menu -->
  <div class="footer">
    <div class="footer-button">🏡</div>
    <div class="footer-button">❤️</div>
    <div class="footer-button">📜</div>
    <div class="footer-button">🏘️</div>
    <div class="footer-button coming-soon">🔎</div>
  </div>

  <script>
    let deferredPrompt;

    // Detect install prompt
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
    });

    function installPWA() {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then(choiceResult => {
          if (choiceResult.outcome === 'accepted') {
            console.log('User accepted the install prompt');
          }
          deferredPrompt = null;
        });
      } else {
        alert('PWA install not available');
      }
    }

    function shareApp() {
      if (navigator.share) {
        navigator.share({
          title: 'Tc App',
          text: 'Check out this app!',
          url: window.location.href
        })
        .then(() => console.log('Shared successfully'))
        .catch((error) => console.log('Error sharing:', error));
      } else {
        alert('Sharing not supported on this device.');
      }
    }
  </script>
</body>
</html>
