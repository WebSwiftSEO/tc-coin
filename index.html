<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tc Coin Blockchain</title>
  <meta name="description" content="Earn Tc Coins through time, trust, and sharing in a decentralized blockchain app." />
  
  <!-- Embedded CSS -->
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }

    header, footer {
      background: #000;
      padding: 1rem;
      text-align: center;
      border-bottom: 2px solid #00ffff;
    }

    footer {
      border-top: 2px solid #00ffff;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    h1, h2 {
      color: #ffd700;
    }

    .tc-logo {
      color: #ffd700;
      font-weight: bold;
    }

    .header-btn, .footer-btn, .btn, .nav-btn {
      background: #ffd700;
      border-radius: 16px;
      padding: 0.8rem 1.5rem;
      border: none;
      cursor: pointer;
      color: #000;
      font-weight: bold;
      margin: 0.5rem;
      transition: all 0.3s ease;
    }

    .header-btn:hover, .footer-btn:hover, .btn:hover, .nav-btn:hover {
      background: #ffaa00;
      box-shadow: 0 0 10px #ffd700;
    }

    main {
      padding: 2rem 1rem;
      margin-bottom: 5rem; /* space for footer */
    }

    section {
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
    }

    .nav-buttons, .profile-actions, .group-actions {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      margin: 1rem 0;
    }

    .hidden {
      display: none;
    }

    .troanary-wheel {
      margin: 2rem auto;
    }

    .wheel {
      width: 200px;
      height: 200px;
      background: conic-gradient(#00ffff, #ffd700, #00ffff);
      border-radius: 50%;
      margin: 0 auto;
      animation: spin 2s linear infinite paused;
    }

    .wheel.spinning {
      animation-play-state: running;
    }

    @keyframes spin {
      100% { transform: rotate(360deg); }
    }

    input, textarea {
      padding: 0.5rem;
      border-radius: 16px;
      border: 1px solid #00ffff;
      background: #1a1a1a;
      color: #fff;
      width: 100%;
      max-width: 300px;
    }

    #feedContent, #groupList, #leaderboard {
      list-style: none;
      padding: 1rem;
      background: #1a1a1a;
      border-radius: 16px;
      margin-top: 1rem;
    }

    #feedContent p, #groupList li, #leaderboard li {
      padding: 0.5rem;
      border-bottom: 1px solid #00ffff;
    }

    .qr-code {
      margin: 1rem auto;
      width: 200px;
      height: 200px;
      background: url('/tc-coin/images/qr-bg-tc-blockchain-300x300.webp') center/cover no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 16px;
    }

    @media (max-width: 600px) {
      .nav-buttons, .profile-actions, .group-actions {
        flex-direction: column;
      }

      .btn, .nav-btn {
        width: 100%;
        max-width: 300px;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1><span class="tc-logo">Tc</span> Coin Blockchain</h1>
    <button class="header-btn" onclick="goHome()">ğŸ  Home</button>
  </header>

  <main>
    <section id="landing" class="">
      <h2>Welcome to Tc Coin Blockchain</h2>
      <p>Earn Tc Coins through time, trust, and sharing in a decentralized network.</p>
      <div class="troanary-wheel">
        <div id="wheel" class="wheel"></div>
        <button class="btn spin-btn" onclick="spinWheel()">ğŸ¡ Spin for Tc</button>
      </div>
      <div class="nav-buttons">
        <button class="nav-btn" onclick="showProfile()">â¤ï¸ Profile</button>
        <button class="nav-btn" onclick="showFeed()">ğŸ“œ Feed</button>
        <button class="nav-btn" onclick="showGroups()">ğŸ˜ï¸ Groups</button>
      </div>
    </section>

    <section id="profileSection" class="hidden">
      <h2>Profile & Wallet</h2>
      <p><strong>Username:</strong> <span id="usernameDisplay">Set your username</span></p>
      <input type="text" id="usernameInput" placeholder="Set your username" />
      <button class="btn" onclick="setUsername()">ğŸ’¾ Save</button>
      <p id="tcBalance">Tc Balance: 0</p>
      <p id="trustLevel">Trust Level: 0</p>
      <div class="profile-actions">
        <button class="btn" onclick="sendTc()">ğŸš€ Send Tc</button>
        <button class="btn" onclick="receiveTc()">ğŸ“¥ Receive Tc</button>
        <button class="btn" onclick="generateQR()">ğŸ“· QR Code</button>
        <button class="btn" onclick="bluetoothSync()">ğŸ“¡ Bluetooth Sync</button>
      </div>
      <div class="qr-code" id="qrCode"></div>
    </section>

    <section id="feedSection" class="hidden">
      <h2>Transaction Feed & Block Explorer</h2>
      <div id="feedContent"></div>
      <h3>Leaderboard (Trust Levels)</h3>
      <ul id="leaderboard"></ul>
    </section>

    <section id="groupsSection" class="hidden">
      <h2>Groups & Connections</h2>
      <div class="group-actions">
        <input type="text" id="searchUser" placeholder="Search username..." />
        <button class="btn" onclick="searchUser()">ğŸ” Search</button>
      </div>
      <ul id="groupList"></ul>
      <textarea id="groupMessage" placeholder="Post a message..."></textarea>
      <button class="btn" onclick="postMessage()">ğŸ“ Post</button>
    </section>
  </main>

  <footer>
    <div class="footer-content">
      <button class="footer-btn" onclick="goHome()">ğŸ  Home</button>
      <button class="footer-btn" onclick="showProfile()">â¤ï¸ Profile</button>
      <button class="footer-btn" onclick="showFeed()">ğŸ“œ Feed</button>
      <button class="footer-btn" onclick="showGroups()">ğŸ˜ï¸ Groups</button>
    </div>
  </footer>

  <script>
    // Navigation
    function hideAllSections() {
      document.getElementById('landing').classList.add('hidden');
      document.getElementById('profileSection').classList.add('hidden');
      document.getElementById('feedSection').classList.add('hidden');
      document.getElementById('groupsSection').classList.add('hidden');
    }

    function goHome() {
      hideAllSections();
      document.getElementById('landing').classList.remove('hidden');
    }

    function showProfile() {
      hideAllSections();
      document.getElementById('profileSection').classList.remove('hidden');
    }

    function showFeed() {
      hideAllSections();
      document.getElementById('feedSection').classList.remove('hidden');
    }

    function showGroups() {
      hideAllSections();
      document.getElementById('groupsSection').classList.remove('hidden');
    }

    // Spin Wheel (Demo)
    function spinWheel() {
      const wheel = document.getElementById('wheel');
      wheel.classList.add('spinning');
      setTimeout(() => {
        wheel.classList.remove('spinning');
        alert('You earned +1 Tc!');
      }, 2000);
    }

    // Placeholder Functions
    function setUsername() { alert('Username saved!'); }
    function sendTc() { alert('Send Tc not implemented!'); }
    function receiveTc() { alert('Receive Tc not implemented!'); }
    function generateQR() { alert('QR generated!'); }
    function bluetoothSync() { alert('Bluetooth Sync not implemented!'); }
    function searchUser() { alert('Search user!'); }
    function postMessage() { alert('Message posted!'); }
    function shareApp() { alert('Shared app link!'); }
  </script>
</body>
</html>
