<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tc Coin Blockchain - Earn and Share Decentralized Tokens">
    <meta name="keywords" content="Tc Coin, blockchain, decentralized, PWA, Troanary">
    <meta property="og:title" content="Tc Coin Blockchain">
    <meta property="og:description" content="Earn Tc Coins through time, trust, and sharing with this decentralized blockchain app.">
    <meta property="og:image" content="https://webswiftseo.github.io/Tc-Coin-Blockchain/images/coin-tc-blockchain-512x512.webp">
    <meta property="og:url" content="https://webswiftseo.github.io/Tc-Coin-Blockchain/">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Tc Coin Blockchain">
    <meta name="twitter:description" content="Earn Tc Coins through time, trust, and sharing with this decentralized blockchain app.">
    <meta name="twitter:image" content="https://webswiftseo.github.io/Tc-Coin-Blockchain/images/coin-tc-blockchain-512x512.webp">
    <link rel="manifest" href="./manifest.json">
    <title>Tc Coin Blockchain</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <h1><span class="tc-logo">Tc</span> Coin Blockchain</h1>
        <button id="installBtn" class="header-btn">📲 Install</button>
    </header>

    <main>
        <section class="landing fade-in">
            <h2>Welcome to Tc Coin Blockchain</h2>
            <p>Earn Tc Coins through time, trust, and sharing in a decentralized network.</p>
            <div class="cta-buttons">
                <button onclick="showProfile()" class="btn">❤️ Profile</button>
                <button onclick="shareApp()" class="btn">📤 Share (+Tc)</button>
            </div>
            <div class="troanary-wheel">
                <div id="wheel" class="wheel"></div>
                <button onclick="spinWheel()" class="btn spin-btn">🎡 Spin for Tc</button>
            </div>
        </section>

        <section class="profile hidden fade-in" id="profileSection">
            <h2>Profile & Wallet</h2>
            <p id="tcBalance">Tc Balance: 0</p>
            <div class="profile-actions">
                <button onclick="sendTc()" class="btn">🚀 Send Tc</button>
                <button onclick="receiveTc()" class="btn">📥 Receive Tc</button>
            </div>
            <div class="coin-3d">
                <div id="coin"></div>
            </div>
            <div class="chat-section">
                <input type="text" id="chatInput" placeholder="Type message...">
                <button onclick="sendMessage()" class="btn">💬 Send</button>
                <ul id="chatLog"></ul>
            </div>
        </section>

        <section class="feed hidden fade-in" id="feedSection">
            <h2>Main Feed</h2>
            <div class="feed-content" id="feedContent">
                <p>Recent transactions and posts will appear here.</p>
            </div>
        </section>

        <section class="groups hidden fade-in" id="groupsSection">
            <h2>Groups</h2>
            <div class="group-actions">
                <button onclick="searchGroups()" class="btn">🔎🏘️ Search</button>
                <button onclick="createGroup()" class="btn">➕🏘️ Create</button>
            </div>
            <ul id="groupList"></ul>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p>© 2025 Tc Coin Blockchain | Open Source</p>
        </div>
    </footer>

    <script src="./app.js"></script>
</body>
</html>
